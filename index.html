<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="https://www.transparentpng.com/thumb/sun/the-sms-holdings-way-sun-png-3.png">
    <link rel="stylesheet" href="style.css">
    <title>Weather App | Cephrius</title>
</head>

<body>
    <div class="header">
        <i class="bx bxs-sun"></i>
        Weather App
    </div>
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
                <div class="today-info">
                    <h2>Friday</h2>
                    <span>11 August 2023</span>
                    <div>
                        <i class='bx bx-current-location'></i>
                            <span>Houston, TX</span>
                    </div>
                </div>
                <div class="today-weather">
                    <i class='bx bxs-sun' ></i>
                    <h1 class="weather-temp">
                        35°C
                    </h1>
                    <h3>Sunny</h3>
                </div>
        </div>
            

            <div class="right-info">
                <div class="day-info">
                    <div>
                        <span class="title">PRECIPITATION</span>
                        <span class="value">2 %</span>
                    </div>
                    <div>
                        <span class="title">HUMIDITY</span>
                        <span class="value">84 %</span>
                    </div>
                    <div>
                        <span class="title">WIND SPEED</span>
                        <span class="value">32 km/h</span>
                    </div>
                </div>

                <ul class="days-list">
                    <li>
                        <i class='bx bx-cloud' ></i>
                        <span>Sat</span>
                        <span class="day-temp">34°C</span>
                    </li>
                    <li>
                        <i class='bx bx-sun' ></i>
                        <span>Sun</span>
                        <span class="day-temp">34°C</span>
                    </li>
                    <li>
                        <i class='bx bx-sun' ></i>
                        <span>Mon</span>
                        <span class="day-temp">34°C</span>
                    </li>
                    <li>
                        <i class='bx bx-sun' ></i>
                        <span>Tue</span>
                        <span class="day-temp">34°C</span>
                    </li>
                    <li>
                        <i class='bx bx-sun' ></i>
                        <span>Wed</span>
                        <span class="day-temp">34°C</span>
                    </li>
                    <li>
                        <i class='bx bx-sun' ></i>
                        <span>Thur</span>
                        <span class="day-temp">34°C</span>
                    </li>
                    <li>
                        <i class='bx bx-sun' ></i>
                        <span>Fri</span>
                        <span class="day-temp">34°C</span>
                    </li>
                    
                    
                </ul>

                <div class="btn-container">
                    <button class="loc-button">Search Location</button>
                </div>

            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
